org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m
android.useAndroidX=true
android.enableJetifier=true
gradle.user.home=/home/user/.gradle
org.gradle.caching=true

# Configurações para resolver problemas de build
android.enableR8.fullMode=false
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Configurações de performance
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.vfs.watch=true

# Configurações de segurança e compatibilidade
android.enableResourceOptimizations=false
android.useFullClasspathForDexingTransform=true

# Desabilitar verificações de performance que podem causar o erro do Looper
android.injected.testOnly=false
android.enableProfileJson=false
